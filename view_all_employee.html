<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View All Employees - Amravati Airport</title>
  <style>
    /* Global Styles */
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #004aad, #6a11cb); /* Gradient background */
      margin: 0;
      padding: 0;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    /* Header */
    .header {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      padding: 20px;
      width: 100%;
      text-align: center;
      font-size: 36px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      margin-bottom: 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    /* Table Container */
    .table-container {
      width: 90%;
      max-width: 1200px;
      background: white;
      border-radius: 16px;
      box-shadow: 0px 8px 24px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      padding: 20px;
      margin-bottom: 20px;
    }

    /* Table */
    .employee-table {
      width: 100%;
      border-collapse: collapse;
    }

    .employee-table th, .employee-table td {
      padding: 15px;
      text-align: center;
      border: 1px solid #ddd;
    }

    .employee-table th {
      background: linear-gradient(to right, #004aad, #007bff);
      color: white;
      font-size: 18px;
      text-transform: uppercase;
      font-weight: bold;
    }

    .employee-table td {
      font-size: 16px;
      background: #fefefe;
    }

    /* Row Hover Effect */
    .employee-table tr:hover td {
      background-color: #e9f5ff;
      transition: background-color 0.3s ease;
    }

    /* Zebra Striping */
    .employee-table tr:nth-child(even) td {
      background-color: #f5f5f5;
    }

    /* Back Link */
    .back-link {
      text-decoration: none;
      font-size: 18px;
      color: white;
      font-weight: bold;
      padding: 12px 20px;
      background: #007bff;
      border-radius: 8px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      display: inline-block;
    }

    .back-link:hover {
      background: #0056b3;
      transform: translateY(-3px);
      box-shadow: 0px 6px 16px rgba(0, 0, 0, 0.3);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .header {
        font-size: 28px;
      }
      .employee-table th, .employee-table td {
        font-size: 14px;
        padding: 10px;
      }
      .back-link {
        font-size: 16px;
        padding: 10px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="header">Employees - Amravati Airport</div>

  <div class="table-container">
    <table class="employee-table">
      <thead>
        <tr>
          <th>Employee ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Salary</th>
          <th>Gate Number</th>
          <th>Runway Number</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data will be injected here by Flask -->
        {% for employee in employees %}
        <tr>
          <td>{{ employee.Employee_id }}</td>
          <td>{{ employee.F_Name }}</td>
          <td>{{ employee.L_Name }}</td>
          <td>{{ employee.Salary }}</td>
          <td>{{ employee.G_No }}</td>
          <td>{{ employee.R_No }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <a href="/admin_landing_page" class="back-link">Back to Dashboard</a>
</body>
</html>
