<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View All Employees - Amravati Airport</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #007BFF;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 32px;
    }
    .employee-table {
      width: 80%;
      margin: 30px auto;
      border-collapse: collapse;
    }
    .employee-table th, .employee-table td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ddd;
    }
    .employee-table th {
      background-color: #007BFF;
      color: white;
    }
    .employee-table td {
      background-color: white;
    }
  </style>
</head>
<body>
  <div class="header">View All Employees - Amravati Airport</div>

  <table class="employee-table">
    <thead>
      <tr>
        <th>Employee ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Salary</th>
        <th>Gate Number</th>
        <th>Runway Number</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data will be injected here by Flask -->
      {% for employee in employees %}
      <tr>
        <td>{{ employee.Employee_id }}</td>
        <td>{{ employee.F_Name }}</td>
        <td>{{ employee.L_Name }}</td>
        <td>{{ employee.Salary }}</td>
        <td>{{ employee.G_No }}</td>
        <td>{{ employee.R_No }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
