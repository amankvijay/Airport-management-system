<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baggage and Passenger Status</title>
  <style>
    /* General Body Styling */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #6a11cb, #2575fc); /* Elegant gradient */
      font-family: 'Inter', sans-serif;
      color: #ffffff; /* Default text color */
    }

    /* Centered Container */
    .container {
      width: 90%;
      max-width: 800px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0px 12px 24px rgba(0, 0, 0, 0.2); /* Subtle shadow */
      padding: 40px;
      text-align: center;
      color: #333; /* Dark text for container content */
      animation: fadeIn 0.8s ease-in-out;
    }

    /* Heading Styling */
    .title {
      font-size: 32px;
      font-weight: 600;
      margin-bottom: 30px;
      color: #222;
    }

    /* Section Title */
    .section {
      font-size: 20px;
      font-weight: 500;
      margin: 20px 0 10px;
      color: #444;
    }

    /* Input Field Styling */
    .input-field {
      width: 100%;
      max-width: 400px;
      padding: 12px 16px;
      font-size: 18px;
      color: #333;
      background: #f5f5f5;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin: 10px 0;
      transition: border 0.3s ease, box-shadow 0.3s ease;
      outline: none;
    }

    .input-field:focus {
      border: 1px solid #2575fc;
      box-shadow: 0 0 8px rgba(37, 117, 252, 0.4);
    }

    /* Button Styling */
    .button {
      display: inline-block;
      width: 100%;
      max-width: 400px;
      padding: 12px 16px;
      font-size: 18px;
      font-weight: 600;
      color: #ffffff;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
      margin-top: 20px;
      text-decoration: none;
    }

    .button:hover {
      background: linear-gradient(135deg, #7b00ff, #3c72e9);
      transform: translateY(-2px);
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
    }

    .button:active {
      transform: translateY(0);
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Output Section */
    .output-section {
      font-size: 18px;
      font-weight: 400;
      margin-top: 30px;
      color: #555;
    }

    /* Fade-in animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .title {
        font-size: 28px;
      }

      .input-field {
        font-size: 16px;
        padding: 10px 12px;
      }

      .button {
        font-size: 16px;
        padding: 10px 12px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Title -->
    <div class="title">Baggage and Passenger Status</div>

    <!-- View Baggage Status Form -->
    <form action="/view_baggage_status_action" method="POST" id="status-form">
      <!-- Passenger ID Section -->
      <div class="section">Passenger ID:</div>
      <input 
        type="text" 
        id="passenger-id" 
        name="passenger-id" 
        class="input-field" 
        placeholder="Enter Passenger ID" 
        required 
      >

      <!-- Check Status Button -->
      <button type="submit" class="button">Check Status</button>
    </form>
  </div>

</body>
</html>
