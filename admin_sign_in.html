<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | Amravati Airport</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }

        .icon {
            font-size: 50px;
            color: #2575fc;
            margin-bottom: 20px;
        }

        .title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }

        .input-label {
            font-size: 16px;
            color: #555;
            margin: 10px 0 5px;
            text-align: left;
            display: block;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .input-field:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 8px rgba(106, 17, 203, 0.2);
        }

        .login-button {
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            padding: 12px;
            font-size: 18px;
            width: 100%;
            cursor: pointer;
            border-radius: 8px;
            transition: background 0.3s ease, transform 0.2s, box-shadow 0.3s ease;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .login-button:hover {
            background: linear-gradient(90deg, #5a0fb3, #1e65d1);
            transform: translateY(-2px);
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
        }

        .login-button i {
            font-size: 20px;
        }

        .footer-text {
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }

        .footer-text a {
            color: #2575fc;
            text-decoration: none;
            font-weight: 500;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .title {
                font-size: 24px;
            }

            .login-button {
                font-size: 16px;
                padding: 10px;
            }

            .icon {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon" aria-hidden="true"><i class="fas fa-lock"></i></div>
        <div class="title">Sign In to Your Account</div>

        <form action="/admin_landing_page">
            <label for="username" class="input-label">Username:</label>
            <input 
                type="text" 
                id="username" 
                name="username" 
                class="input-field" 
                placeholder="Enter your username" 
                aria-label="Username" 
                required 
            >

            <label for="password" class="input-label">Password:</label>
            <input 
                type="password" 
                id="password" 
                name="password" 
                class="input-field" 
                placeholder="••••••••" 
                aria-label="Password" 
                required 
            >

            <button type="submit" class="login-button">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </form>

    </div>
</body>
</html>
