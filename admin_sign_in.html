<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            width: 500px;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .title {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }

        .input-label {
            font-size: 18px;
            color: #555;
            margin: 10px 0 5px;
            text-align: left;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .input-field:focus {
            border-color: #4CAF50;
        }

        .login-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px;
            font-size: 18px;
            width: 100%;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-top: 20px; /* Added margin to move the button lower */
            text-decoration: none; /* Remove underline */
        }

        .login-button:hover {
            background-color: #45a049;
        }

        .footer-text {
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Sign In</div>
        <div class="input-label">Username:</div>
        <input type="text" class="input-field" placeholder="Enter your username">

        <div class="input-label">Password:</div>
        <input type="password" class="input-field" placeholder="Enter your password">

        <a href="/admin_landing_page" class="login-button">Login</a>

        <!-- <div class="footer-text">
            <p>Forgot your password? <a href="#">Click here</a></p>
        </div> -->
    </div>
</body>
</html>
