<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Management - Amravati Airport</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f9f9f9;
    }

    /* Header Styling */
    .header {
      background-color: #007BFF;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 32px;
      font-weight: bold;
    }

    /* Button Container */
    .button-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* 2 buttons per row */
      gap: 20px;
      padding: 20px;
      max-width: 1000px;
      margin: 50px auto; /* Center the grid */
    }

    /* Button Styling */
    .button-card {
      height: 150px;
      background: white;
      border-radius: 12px;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none; /* Remove underline */
    }

    .button-card:hover {
      transform: translateY(-5px);
      box-shadow: 0px 12px 24px rgba(0, 0, 0, 0.2);
    }

    /* Button Text */
    .button-text {
      font-size: 30px;
      font-weight: 500;
      color: #333;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">Employee Management - Amravati Airport</div>

  <!-- Button Grid -->
  <div class="button-container">

    <!-- View All Employees -->
    <a href="/view_all_employees" class="button-card">
      <div class="button-text">View All Employees</div>
    </a>

    <!-- Delete an Employee -->
    <a href="/delete_employee" class="button-card">
      <div class="button-text">Delete an Employee</div>
    </a>

    <!-- Add an Employee -->
    <a href="/add_employee" class="button-card">
      <div class="button-text">Add an Employee</div>
    </a>

    <!-- Update Gate and Runway Number -->
    <a href="/update_g_r" class="button-card">
      <div class="button-text">Update Gate & Runway Number</div>
    </a>
    
  </div>
</body>
</html>
