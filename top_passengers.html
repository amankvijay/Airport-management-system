<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top Passengers - Amravati Airport</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 800px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0px 8px 24px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }

    .title {
      text-align: center;
      font-size: 24px;
      font-weight: 600;
      color: #333;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      text-align: left;
      padding: 10px;
      border: 1px solid #ddd;
    }

    th {
      background-color: #007BFF;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      text-decoration: none;
      font-size: 16px;
      color: #007BFF;
      transition: color 0.3s ease;
    }

    .back-link:hover {
      color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Top Passengers</div>
    <table>
      <thead>
        <tr>
          <th>Passenger ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Total Bookings</th>
        </tr>
      </thead>
      <tbody>
        {% for passenger in passengers %}
        <tr>
          <td>{{ passenger.Passenger_ID }}</td>
          <td>{{ passenger.F_name }}</td>
          <td>{{ passenger.L_name }}</td>
          <td>{{ passenger.Total_Bookings }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="/admin_landing_page" class="back-link">Back to Dashboard</a>
  </div>
</body>
</html>
