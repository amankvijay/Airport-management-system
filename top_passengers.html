<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top Passengers - Amravati Airport</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc); /* Unified gradient background */
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* Main Container */
    .container {
      width: 90%;
      max-width: 900px;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0px 8px 24px rgba(0, 0, 0, 0.15);
      padding: 40px;
      animation: fadeIn 1s ease-in-out;
    }

    /* Title */
    .title {
      text-align: center;
      font-size: 32px;
      font-weight: 700;
      color: #0044cc;
      margin-bottom: 30px;
    }

    /* Table Styles */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      background: #f9f9f9;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      text-align: center;
      padding: 12px 15px;
      border-bottom: 1px solid #ddd;
    }

    th {
      background: linear-gradient(135deg, #2575fc, #6a11cb); /* Gradient for table header */
      color: white;
      font-size: 18px;
    }

    tr:nth-child(even) {
      background-color: #f3f3f3;
    }

    tr:hover {
      background-color: #e8f0ff; /* Subtle hover effect for rows */
    }

    td {
      font-size: 16px;
      color: #333;
    }

    /* Back Link */
    .back-link {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      font-size: 18px;
      font-weight: 600;
      color: white;
      background: linear-gradient(135deg, #6a11cb, #2575fc); /* Gradient for link */
      padding: 12px 24px;
      border-radius: 8px;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }

    .back-link:hover {
      background: linear-gradient(135deg, #2575fc, #6a11cb); /* Reverse gradient on hover */
      box-shadow: 0px 6px 16px rgba(0, 0, 0, 0.3);
    }

    /* Animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Top Passengers</div>
    <table>
      <thead>
        <tr>
          <th>Passenger ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Total Bookings</th>
        </tr>
      </thead>
      <tbody>
        {% for passenger in passengers %}
        <tr>
          <td>{{ passenger.Passenger_ID }}</td>
          <td>{{ passenger.F_name }}</td>
          <td>{{ passenger.L_name }}</td>
          <td>{{ passenger.Total_Bookings }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="/admin_landing_page" class="back-link">Back to Dashboard</a>
  </div>
</body>
</html>
