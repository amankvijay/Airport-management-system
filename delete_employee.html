<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete Employee - Amravati Airport</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9f9f9;
    }
    .header {
      background-color: #007BFF;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 32px;
    }
    .form-container {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-label {
      display: block;
      font-weight: bold;
    }
    .form-input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .submit-btn {
      width: 100%;
      padding: 12px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }
    .submit-btn:hover {
      background-color: #0056b3;
    }
    .back-link {
      display: block;
      margin-top: 20px;
      text-align: center;
      text-decoration: none;
      font-size: 16px;
      color: #007BFF;
      transition: color 0.3s ease;
    }

    .back-link:hover {
      color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="header">Delete Employee - Amravati Airport</div>
  <div class="form-container">
    <form method="POST">
      <div class="form-group">
        <label for="employee-id" class="form-label">Employee ID</label>
        <input type="number" id="employee-id" name="employee_id" class="form-input" required>
      </div>
      <button type="submit" class="submit-btn">Delete Employee</button>
    </form>
    {% if error %}
      <p style="color: red;">{{ error }}</p>
    {% elif success %}
      <p style="color: green;">{{ success }}</p>
    {% endif %}
    <a href="/admin_landing_page" class="back-link">Back to Dashboard</a>
  </div>
</body>
</html>
