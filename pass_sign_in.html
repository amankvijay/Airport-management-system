<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | Amravati Airport</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc); /* Elegant gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }

        .icon {
            font-size: 50px;
            color: #2575fc;
            margin-bottom: 20px;
        }

        .title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }

        .input-label {
            font-size: 16px;
            color: #555;
            margin: 10px 0 5px;
            text-align: left;
            display: block;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .input-field:focus {
            border-color: #2575fc;
            box-shadow: 0 0 8px rgba(37, 117, 252, 0.2);
        }

        .login-button {
            background: #2575fc;
            color: white;
            border: none;
            padding: 12px;
            font-size: 18px;
            width: 100%;
            cursor: pointer;
            border-radius: 6px;
            transition: background 0.3s ease, transform 0.2s;
            text-decoration: none;
            margin-top: 20px;
        }

        .login-button:hover {
            background: #1a5fc9;
            transform: translateY(-2px);
        }

        .footer-text {
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }

        .footer-text a {
            color: #2575fc;
            text-decoration: none;
            font-weight: 500;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Button Grid Container */
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }

        .button {
            background: #2575fc;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            width: 100%;
            cursor: pointer;
            border-radius: 6px;
            transition: background 0.3s ease, transform 0.2s;
            text-decoration: none;
        }

        .button:hover {
            background: #1a5fc9;
            transform: translateY(-2px);
        }

        .button:active {
            background: #2e7d32;
            box-shadow: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .title {
                font-size: 24px;
            }

            .login-button, .button {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon" aria-hidden="true">✈️</div> <!-- Airport icon -->
        <div class="title">Sign In to Your Account</div>

        <form action="/check_passenger_id" method="POST">
            <label for="username" class="input-label">Username:</label>
            <input 
                type="text" 
                id="username" 
                name="username" 
                class="input-field" 
                placeholder="Enter your username" 
                aria-label="Username" 
                required 
            >

            <label for="employee-id" class="input-label">Passenger ID:</label>
            <input 
                type="text" 
                id="employee-id" 
                name="employee-id" 
                class="input-field" 
                placeholder="Enter your passenger ID" 
                aria-label="Employee ID" 
                required 
            >

            <button type="submit" class="login-button">Check ID</button>
        </form>

        <!-- Buttons Below -->
        <div class="button-container">
            <a href="/see_tickets"  class="button">See Tickets</a>
            <a href="/baggage_status" class="button">Baggage Status</a>
            <a href="/book_ticket" class="button">Book Ticket</a>
        </div>
    </div>
</body>
</html>
<!-- Placeholder for success or error messages -->
{% if message %}
<div class="message {{ 'success' if message_type == 'success' else 'error' }}">
  {{ message }}
</div>
{% endif %}
</div>
</body>
</html>
