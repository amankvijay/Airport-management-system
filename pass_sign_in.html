<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <style>
    /* Body Styling */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center; /* Vertically center the content */
      width: 100vw;
      height: 100vh; /* Full height of the viewport */
      background-color: #f5f5f5; /* Light gray background for contrast */
      font-family: 'Inter', sans-serif;
    }

    /* Main Container */
    .container {
      width: 90%;
      max-width: 1440px;
      height: 1024px;
      position: relative;
      background: #ffffff;
      box-shadow: 0px 8px 24px rgba(0, 0, 0, 0.1); /* Soft shadow for depth */
      border-radius: 16px; /* Rounded corners */
    }

    /* Form Container */
    .form-container {
      width: 532px;
      height: 506px;
      left: 50%;
      top: 20%;
      position: absolute;
      background: #D9D9D9;
      transform: translateX(-50%);
      border-radius: 16px;
      padding: 30px;
    }

    /* Title Text */
    .title-text {
      color: black;
      font-size: 40px;
      font-weight: 400;
      text-align: center;
      margin-bottom: 40px;
    }

    /* Label Styling */
    .label {
      color: black;
      font-size: 30px;
      font-weight: 400;
      margin-bottom: 10px;
    }

    /* Input Fields */
    .input-field {
      width: 100%;
      height: 45px;
      margin-bottom: 20px;
      padding: 10px;
      font-size: 18px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    /* Button Styling */
    .button-container {
      display: flex;
      justify-content: space-around;
      gap: 20px;
    }

    .button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 200px;
      height: 50px;
      background: #007BFF; /* Primary blue color */
      color: #ffffff;
      font-size: 24px;
      font-weight: 500;
      text-transform: capitalize;
      border: none;
      border-radius: 8px; /* Smooth edges */
      cursor: pointer;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* Slight elevation */
      transition: all 0.3s ease;
    }

    /* Button Hover Effect */
    .button:hover {
      background: #0056b3; /* Darker blue on hover */
      box-shadow: 0px 6px 16px rgba(0, 0, 0, 0.2); /* More elevation */
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Form Container -->
    <div class="form-container">
      <!-- Title Text -->
      <div class="title-text">Sign In</div>

      <!-- Username Label and Input -->
      <div class="label">Username:</div>
      <input type="text" class="input-field" placeholder="Enter Username">

      <!-- Passenger ID Label and Input -->
      <div class="label">Passenger ID:</div>
      <input type="text" class="input-field" placeholder="Enter Passenger ID">

      <!-- Button Container -->
      <div class="button-container">
        <a href="ticket-status.html" class="button">Login to See Ticket</a>
        <a href="Baggage.html" class="button">Login to See Baggage Status</a>
      </div>
    </div>
  </div>
</body>
</html>
