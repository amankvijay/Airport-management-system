<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | Amravati Airport</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 420px;
            background: #ffffff;
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 0.6s ease-in-out;
        }

        .icon {
            font-size: 48px;
            color: #00aaff;
            margin-bottom: 15px;
        }

        .title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 25px;
            color: #222;
        }

        .input-label {
            font-size: 14px;
            font-weight: 500;
            color: #666;
            margin: 10px 0 5px;
            text-align: left;
            display: block;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 6px;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            border-color: #4facfe;
            box-shadow: 0 0 8px rgba(79, 172, 254, 0.4);
        }

        .login-button {
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            color: #ffffff;
            border: none;
            padding: 12px;
            font-size: 18px;
            width: 100%;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .login-button:hover {
            background: linear-gradient(90deg, #5a0fb3, #1e65d1);
            transform: translateY(-2px);
        }

        .message {
            font-size: 16px;
            margin: 20px 0;
            padding: 12px;
            border-radius: 6px;
            display: block;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .button-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .button {
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            color: #ffffff;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            text-align: center;
            transition: background 0.3s ease, transform 0.2s ease;
            text-decoration: none;
        }

        .button:hover {
            background: linear-gradient(90deg, #5a0fb3, #1e65d1);
            transform: translateY(-2px);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .title {
                font-size: 24px;
            }

            .button, .login-button {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Icon -->
        <div class="icon" aria-hidden="true">✈️</div>

        <!-- Title -->
        <div class="title">Sign In to Your Account</div>

        <!-- Form -->
        <form action="/check_passenger_id" method="POST">
            <label for="username" class="input-label">Username:</label>
            <input 
                type="text" 
                id="username" 
                name="username" 
                class="input-field" 
                placeholder="Enter your username" 
                aria-label="Username" 
                required 
            >

            <label for="passenger_id" class="input-label">Passenger ID:</label>
            <input 
                type="text" 
                id="passenger_id" 
                name="passenger_id" 
                class="input-field" 
                placeholder="Enter your passenger ID" 
                aria-label="Passenger ID" 
                required 
            >

            <button type="submit" class="login-button">Check ID</button>
        </form>

        <!-- Links -->
        <div class="button-container">
            <a href="/see_tickets" class="button">See Tickets</a>
            <a href="/baggage_status" class="button">Baggage Status</a>
            <a href="/book_ticket" class="button">Book Ticket</a>
        </div>

        <!-- Success/Error Message -->
        {% if message %}
        <div class="message {{ 'success' if message_type == 'success' else 'error' }}">
            {{ message }}
        </div>
        {% endif %}
    </div>
</body>
</html>
