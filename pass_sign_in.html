<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Passenger Sign In</title>
  <style>
    /* General Styling */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
      background-color: #eef2f3;
      font-family: 'Arial', sans-serif;
    }

    .container {
      width: 100%;
      max-width: 600px;
      background: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .title {
      font-size: 28px;
      font-weight: bold;
      color: #333;
      margin-bottom: 20px;
    }

    .subtitle {
      font-size: 16px;
      color: #666;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      font-size: 16px;
      color: #333;
      display: block;
      margin-bottom: 8px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus {
      border-color: #007bff;
    }

    .button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      color: #ffffff;
      background: #007bff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .button:hover {
      background: #0056b3;
    }

    .links {
      margin-top: 20px;
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }

    .link-button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 14px;
      color: #007bff;
      text-decoration: none;
      border: 1px solid #007bff;
      border-radius: 8px;
      transition: background 0.3s, color 0.3s;
    }

    .link-button:hover {
      background: #007bff;
      color: #ffffff;
    }

    .message {
      margin-top: 20px;
      font-size: 16px;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Passenger Sign In</div>
    <div class="subtitle">Enter your Passenger ID to check your account status</div>

    <form action="/check_passenger_id" method="POST">
      <div class="form-group">
        <label for="passenger_id">Passenger ID</label>
        <input type="text" id="passenger_id" name="passenger_id" placeholder="Enter your Passenger ID" required>
      </div>
      <button type="submit" class="button">Check Passenger ID</button>
    </form>

    <div class="links">
      <a href="/see_tickets" class="link-button">See Tickets</a>
      <a href="/baggage_status" class="link-button">Baggage Status</a>
      <a href="/book_ticket" class="link-button">Book Ticket</a>
    </div>

    <!-- Placeholder for success or error messages -->
    {% if message %}
    <div class="message {{ 'success' if message_type == 'success' else 'error' }}">
      {{ message }}
    </div>
    {% endif %}
  </div>
</body>
</html>
