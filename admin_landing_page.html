<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Amravati Airport</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    /* General Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #007BFF, #0056b3);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Navigation Bar */
    .navbar {
      width: 100%;
      background-color: #333;
      padding: 15px 0;
      text-align: center;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100;
    }

    .navbar a {
      color: #fff;
      font-size: 1.2rem;
      margin: 0 15px;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .navbar a:hover {
      color: #007BFF;
    }

    /* Header */
    .header {
      text-align: center;
      font-size: 2.5rem;
      font-weight: 600;
      padding: 80px 20px 40px;
      width: 100%;
      background: rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      color: white;
      text-transform: uppercase;
    }

    /* Dashboard Layout */
    .admin-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      margin-top: 100px;
      width: 100%;
      max-width: 1000px;
    }

    .option-card {
      background: #ffffff;
      color: #333;
      border-radius: 12px;
      text-align: center;
      padding: 30px 20px;
      text-decoration: none;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      width: 100%;
      max-width: 350px;
      margin-bottom: 20px;
    }

    .option-card:hover {
      transform: translateY(-12px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
    }

    .option-icon {
      font-size: 3rem;
      color: #007BFF;
      margin-bottom: 15px;
      transition: color 0.3s ease;
    }

    .option-icon:hover {
      color: #0056b3;
    }

    .option-text {
      font-size: 1.25rem;
      font-weight: 600;
      color: #333;
    }

    /* Hover effects for text */
    .option-card:hover .option-text {
      color: #007BFF;
    }

    /* Mobile Responsiveness */
    @media (max-width: 768px) {
      .header {
        font-size: 2rem;
        padding: 20px;
      }

      .navbar {
        padding: 10px 0;
      }

      .navbar a {
        font-size: 1rem;
      }

      .admin-container {
        padding: 20px;
      }

      .option-card {
        padding: 25px 15px;
        font-size: 1rem;
        width: 90%;
        max-width: 90%;
      }

      .option-icon {
        font-size: 2.5rem;
      }
    }

    /* Animation for Fade In */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .admin-container {
      animation: fadeIn 1s ease-out;
    }

  </style>
</head>

<body>

  <!-- Navbar -->
  <div class="navbar">
    <a href="/">Home</a>
    <a href="admin_landing_page.html">Dashboard</a>
    <a href="/login_as_admin">Logout</a>
  </div>

  <!-- Header -->
  <div class="header">
    Admin Dashboard - Amravati Airport
  </div>

  <!-- Main Dashboard Content -->
  <div class="admin-container">
    <!-- Add Airline -->
    <a href="/add_airline_page" class="option-card">
      <i class="fas fa-plane-departure option-icon"></i>
      <div class="option-text">Add Airline</div>
    </a>

    <!-- Add Flight Details -->
    <a href="/ADD_FLIGHT_DETAILS" class="option-card">
      <i class="fas fa-plane option-icon"></i>
      <div class="option-text">Add Flight Details</div>
    </a>

    <!-- View Employees -->
    <a href="/view_employees"  class="option-card">
      <i class="fas fa-users option-icon"></i>
      <div class="option-text">View Employees</div>
    </a>

    <!-- View Reports -->
    <a href="/view_reports" class="option-card">
      <i class="fas fa-chart-line option-icon"></i>
      <div class="option-text">View Reports</div>
    </a>
  </div>

</body>

</html>
