<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top Employees - Amravati Airport</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 1000px;
      background: white;
      border-radius: 12px;
      box-shadow: 0px 8px 24px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
    }

    .title {
      font-size: 36px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }

    th {
      background-color: #007BFF;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #007BFF;
      font-size: 18px;
    }
    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      text-decoration: none;
      font-size: 16px;
      color: #007BFF;
      transition: color 0.3s ease;
    }

    .back-link:hover {
      color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Top 10 Employees</div>
    <table>
      <thead>
        <tr>
          <th>Rank</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Salary</th>
        </tr>
      </thead>
      <tbody>
        {% for employee in employees %}
        <tr>
          <td>{{ loop.index }}</td>
          <td>{{ employee.F_name }}</td>
          <td>{{ employee.L_name }}</td>
          <td>{{ employee.salary }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="/admin_landing_page" class="back-link">Back to Dashboard</a>
  </div>
</body>
</html>
