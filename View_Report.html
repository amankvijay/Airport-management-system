<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top Details - Amravati Airport</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(to bottom right, #004aad, #6a11cb); /* Gradient background */
      font-family: 'Inter', sans-serif;
    }

    /* Content Container */
    .content-container {
      width: 100%;
      max-width: 1200px;
      background: white;
      border-radius: 16px;
      box-shadow: 0px 12px 30px rgba(0, 0, 0, 0.15); /* Softer shadow for more depth */
      padding: 50px 20px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .content-container:hover {
      transform: scale(1.02); /* Slight zoom effect for hover */
    }

    /* Welcome Text */
    .welcome-text {
      font-size: 48px;
      font-weight: 600;
      color: #333;
      margin-bottom: 40px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    /* Button Container */
    .button-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 25px;
    }

    /* Button Styles */
    .button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 280px;
      height: 70px;
      background: #007BFF; /* Primary blue color */
      color: white;
      font-size: 22px;
      font-weight: 500;
      text-transform: capitalize;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0px 6px 18px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      text-decoration: none;
    }

    /* Button Hover Effect */
    .button:hover {
      background: #0056b3; /* Darker blue on hover */
      box-shadow: 0px 8px 24px rgba(0, 0, 0, 0.15);
      transform: translateY(-3px); /* Subtle lift effect */
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .welcome-text {
        font-size: 32px;
        margin-bottom: 30px;
      }

      .button {
        width: 250px;
        height: 60px;
        font-size: 20px;
      }
    }

    @media (max-width: 480px) {
      .button {
        width: 100%;
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <div class="content-container">
    <!-- Page Title -->
    <div class="welcome-text">Top Details - Amravati Airport</div>

    <!-- Buttons -->
    <div class="button-container">
      <a href="/top_passengers" class="button">Top Passengers</a>
      <a href="/top_airlines" class="button">Top Airlines</a>
      <a href="/top_employees" class="button">Top Employees</a>
    </div>
  </div>

</body>
</html>
