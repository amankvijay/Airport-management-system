<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Ticket - Amravati Airport</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc); /* Gradient covering entire body */
      color: #ffffff; /* White text color */
      min-height: 100vh; /* Ensure gradient covers full height */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Main Container */
    .container {
      width: 90%;
      max-width: 600px;
      margin: 0 auto; /* Center the form */
      background-color: white;
      border-radius: 16px;
      box-shadow: 0px 8px 24px rgba(0, 0, 0, 0.1);
      padding: 40px;
      text-align: center;
      color: #333; /* Dark text color inside the container */
      animation: fadeIn 0.8s ease-in-out;
    }

    /* Title */
    .title {
      font-size: 32px;
      font-weight: 600;
      color: #333;
      margin-bottom: 30px;
    }

    /* Label */
    .label {
      font-size: 20px;
      color: #333;
      margin-bottom: 10px;
      display: block;
      text-align: left;
    }

    /* Input Field */
    .input-field {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      font-size: 18px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .input-field:focus {
      border-color: #2575fc;
      box-shadow: 0 0 8px rgba(37, 117, 252, 0.4);
      outline: none;
    }

    /* Button */
    .button {
      display: inline-block;
      width: 100%;
      padding: 15px;
      font-size: 20px;
      font-weight: 600;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      text-decoration: none;
    }

    .button:hover {
      background: linear-gradient(135deg, #7b00ff, #134294);
      transform: translateY(-2px);
      box-shadow: 0px 6px 16px rgba(0, 0, 0, 0.2);
    }

    .button:active {
      transform: translateY(0);
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Fade-in animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .title {
        font-size: 28px;
      }

      .input-field {
        font-size: 16px;
        padding: 10px;
      }

      .button {
        font-size: 18px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>

  <!-- Main Form Container -->
  <div class="container">
    <!-- Title -->
    <div class="title">Book Your Ticket</div>

    <!-- Ticket Booking Form -->
    <form action="/check_flights" method="POST">
      <!-- Flight Date -->
      <label for="flight-date" class="label">Flight Date:</label>
      <input type="date" id="flight-date" name="flight-date" class="input-field" required>

      <!-- Destination ID -->
      <label for="destination-id" class="label">Destination:</label>
      <input type="text" id="destination-id" name="destination-id" class="input-field" placeholder="Enter Destination" required>

      <!-- Book Ticket Button -->
      <button type="submit" class="button">Check Available Flights</button>
    </form>
  </div>

</body>
</html>
