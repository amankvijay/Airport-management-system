<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Account Management</title>
  <style>
    /* General Body Styling */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh; /* Full viewport height */
      background-color: #f5f5f5; /* Light gray background */
      font-family: 'Inter', sans-serif;
    }

    /* Centered Form Container */
    .form-container {
      width: 90%;
      max-width: 800px;
      background: #ffffff; /* White background */
      border-radius: 16px; /* Rounded corners */
      box-shadow: 0px 8px 24px rgba(0, 0, 0, 0.1); /* Soft shadow for depth */
      padding: 40px;
      text-align: left;
    }

    /* Form Title */
    .form-title {
      font-size: 36px; /* Title size */
      font-weight: 600;
      color: #333333; /* Darker text */
      text-align: center;
      margin-bottom: 30px;
    }

    /* Form Label */
    .form-label {
      font-size: 20px;
      font-weight: 500;
      color: #333333;
      margin-bottom: 10px;
      display: block;
    }

    /* Input Fields */
    .form-input {
      width: 100%;
      height: 40px;
      font-size: 18px;
      padding: 8px 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      background-color: #f0f0f0; /* Gray background for readonly inputs */
      pointer-events: none; /* Disables interaction with the input fields */
    }

    /* Buttons */
    .form-button {
      width: 100%;
      height: 50px;
      font-size: 20px;
      font-weight: 500;
      color: #ffffff;
      background: #FF5733; /* Orange-red color */
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* Slight elevation */
      transition: all 0.3s ease;
      margin-bottom: 20px;
    }

    .form-button:hover {
      background: #c94e2d; /* Darker shade on hover */
      box-shadow: 0px 6px 16px rgba(0, 0, 0, 0.2); /* More elevation */
    }

    /* Output Section */
    .output-section {
      font-size: 20px;
      font-weight: 500;
      color: #333333;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <!-- Form Title -->
    <div class="form-title">Employee Account Management</div>

    <!-- Employee Data Display Form -->
    <form>
      <!-- First Name -->
      <label for="first-name" class="form-label">First Name:</label>
      <input type="text" id="first-name" class="form-input" placeholder="First Name" value="---" readonly>

      <!-- Last Name -->
      <label for="last-name" class="form-label">Last Name:</label>
      <input type="text" id="last-name" class="form-input" placeholder="Last Name" value="---" readonly>

      <!-- Salary -->
      <label for="salary" class="form-label">Salary:</label>
      <input type="number" id="salary" class="form-input" placeholder="Salary" value="---" readonly>

      <!-- Gate Number -->
      <label for="gate-number" class="form-label">Gate Number:</label>
      <input type="number" id="gate-number" class="form-input" placeholder="Gate Number" value="---" readonly>

      <!-- Runway Number -->
      <label for="runway-number" class="form-label">Runway Number:</label>
      <input type="number" id="runway-number" class="form-input" placeholder="Runway Number" value="---" readonly>
    </form>
  </div>

</body>
</html>
