<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Passenger Registration</title>
  <style>
    /* Global Reset and Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #f5f7fa, #c3cfe2); /* Smooth gradient background */
    }

    /* Form Container */
    .form-container {
      width: 100%;
      max-width: 600px;
      background: #ffffff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2); /* Enhanced depth */
      text-align: left;
      overflow: hidden;
    }

    /* Form Title */
    .form-title {
      font-size: 28px;
      font-weight: 700;
      color: #333333;
      text-align: center;
      margin-bottom: 30px;
    }

    /* Form Label */
    .form-label {
      font-size: 14px;
      font-weight: 600;
      color: #555555;
      margin-bottom: 8px;
      display: block;
    }

    /* Input and Select Fields */
    .form-input {
      width: 100%;
      padding: 12px;
      font-size: 14px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #f9f9f9;
      margin-bottom: 20px;
      transition: border-color 0.3s ease, background-color 0.3s ease;
    }

    .form-input:focus {
      border-color: #4caf50; /* Green accent on focus */
      background-color: #ffffff;
      box-shadow: 0 0 4px rgba(76, 175, 80, 0.3); /* Slight glow effect */
      outline: none;
    }

    /* Buttons */
    .form-button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      font-weight: 600;
      color: #ffffff;
      background: #007BFF;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1); /* Slight elevation */
      transition: background 0.3s ease, box-shadow 0.3s ease;
      margin-bottom: 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
    }

    .form-button:hover {
      background: #0056b3;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .form-button:active {
      background: #003f7f;
      box-shadow: none;
    }

    /* Passenger ID Display */
    .output-section {
      font-size: 16px;
      font-weight: 600;
      color: #4caf50;
      text-align: center;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 12px;
      margin-top: 10px;
      margin-bottom: 20px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .form-container {
        padding: 20px;
      }

      .form-title {
        font-size: 24px;
      }

      .form-button {
        font-size: 14px;
      }

      .form-input {
        font-size: 12px;
      }
    }

    @media (max-width: 480px) {
      .form-container {
        padding: 15px;
      }

      .form-title {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <!-- Form Title -->
    <div class="form-title">Passenger Registration</div>

    <!-- Registration Form -->
      <form action="/register_passenger" method="POST">
      <!-- First Name -->
      <label for="first-name" class="form-label">First Name:</label>
      <input type="text" id="first-name" class="form-input" placeholder="Enter your first name" required>

      <!-- Last Name -->
      <label for="last-name" class="form-label">Last Name:</label>
      <input type="text" id="last-name" class="form-input" placeholder="Enter your last name" required>

      <!-- Passport Number -->
      <label for="passport-number" class="form-label">Passport Number:</label>
      <input type="text" id="passport-number" class="form-input" placeholder="Enter your passport number" required>

      <!-- Gender -->
      <label for="gender" class="form-label">Gender:</label>
      <select id="gender" class="form-input" required>
        <option value="" disabled selected>Select your gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <!-- Nationality -->
      <label for="nationality" class="form-label">Nationality:</label>
      <input type="text" id="nationality" class="form-input" placeholder="Enter your nationality" required>

      <!-- Phone Number -->
      <label for="phone-number" class="form-label">Phone Numbers:</label>
      <div id="phone-numbers-container">
        <input type="tel" name="phone_number" class="form-input" placeholder="Enter your phone number" required>
      </div>
      <button type="button" id="add-phone-number" class="form-button" style="background: #28a745; margin-bottom: 10px;">
        Add Another Phone Number
      </button>

      <script>
        document.getElementById('add-phone-number').addEventListener('click', function () {
          const container = document.getElementById('phone-numbers-container');
          const input = document.createElement('input');
          input.type = 'tel';
          input.name = 'phone_number';
          input.className = 'form-input';
          input.placeholder = 'Enter another phone number';
          container.appendChild(input);
        });
      </script>

      <!-- Generate Passenger ID -->
      <button type="submit" class="form-button" id="generate-id">Generate Passenger ID</button>

      <!-- Display Passenger ID -->
      {% if error_message %}
      <div style="color: red; margin-bottom: 20px; font-weight: bold;">
        {{ error_message }}
      </div>
    {% endif %}
    
    <!-- Display Passenger ID -->
    {% if passenger_id %}
      <div class="output-section">
        Registration Successful! Your Passenger ID:
        <div class="passenger-id">{{ passenger_id }}</div>
      </div>
    {% endif %}



      <!-- Sign In -->
      <a href="/sign_in_after_sign_up" class="form-button">Sign In</a>
    </form>
  </div>

  <script>
    document.getElementById('generate-id').addEventListener('click', function() {
      const passengerId = `ID-${Math.floor(100000 + Math.random() * 900000)}`;
      document.getElementById('passenger-id-display').textContent = `Your Passenger ID: ${passengerId}`;
    });
  </script>
</body>
</html>
